<mat-form-field appearance="fill">
  <mat-label>Select resource</mat-label>
  <mat-select [(value)]="selectedResource" (selectionChange)="setNewResource()">
    <mat-option *ngFor="let resource of resources" [value]="resource.value">
      {{ resource.name | uppercase }}
    </mat-option>
  </mat-select>
</mat-form-field>

<swapi-cards-container 
    *ngIf="selectedResource">
</swapi-cards-container>
